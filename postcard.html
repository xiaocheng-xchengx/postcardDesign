<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Your Postcard</title>
    <link rel="stylesheet" type="text/css" href="css/html5reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Sedgwick+Ave&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1d0eec8b3f.js" crossorigin="anonymous"></script>
    <script src="https://two.js.org/third-party/two.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.0.0-rc.5/dist/html2canvas.min.js"></script>
    <script src="http://cdn.jsdelivr.net/g/filesaver.js"></script>
  </head>

  <body>

    <header>
      <h1>Your postcard is ready!</h1>
    </header>
    
    <div id="output" style="display: none;"></div>

    <div class = "actionGroup">
      <button class = "actionButton email">
        <i class="far fa-envelope"></i>
      </button>
      <button class = "actionButton save" onclick="takeshot()">
        <i class="far fa-save"></i>
      </button>
    </div>

    <section class = "postcardOverall" id = "card">
      <div class = "blank"></div>
      <div class = "imgAndContent">
        <div class = "themeImg"></div>
        <div class = "content">
          <p>Hi Abbie</p>
          <br>
          <p>How have you been? Hope this postcard finds you well :)</p>
          <br>
          <p>Love, Kat</p>
        </div>
      </div>
    </section>

    <footer>
      <p>Xiao Cheng, SI579 Final Project</p>
    </footer>

    <script src="js/index.js"></script>
    <script src="js/postcard.js"></script>

  </body>
</html>
